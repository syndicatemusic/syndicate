      body {
  background-color: #fff;
  margin: 0;
  color: white;
  font-family: Blippo, fantasy;

  justify-content: center;
  align-items: center;
  height: 100vh;

body svg {
  position: fixed;
  width: 0;
  height: 0;

body .wrap {
  width: 400px;
  height: 900px;
  position: relative;
  -webkit-animation: scrollup 6s linear infinite;
          animation: scrollup 6s linear infinite;
  filter: url("#goo");
}
@-webkit-keyframes scrollup {
  from {
    transform: scale(0.75) translateY(100px);
  }
  to {
    transform: scale(0.75) translateY(-100px);
  }
}
@keyframes scrollup {
  from {
    transform: scale(0.75) translateY(100px);
  }
  to {
    transform: scale(0.75) translateY(-100px);
  }
}
body .wrap .angle {
  position: fixed;
  width: 200px;
  height: 200px;
  left: calc(50% - 50px);
  filter: contrast(10px);
}
body .wrap .angle:first-of-type {
  -webkit-animation: rolldown 6s ease-in-out infinite;
          animation: rolldown 6s ease-in-out infinite;
}
@-webkit-keyframes rolldown {
  0% {
    transform: rotate(0deg);
  }
  10% {
    transform: rotate(180deg);
  }
  100% {
    transform: rotate(180deg);
  }
}
@keyframes rolldown {
  0% {
    transform: rotate(0deg);
  }
  10% {
    transform: rotate(180deg);
  }
  100% {
    transform: rotate(180deg);
  }
}
body .wrap .angle:first-of-type:before {
  -webkit-animation: rolldown2 6s ease-in-out infinite;
          animation: rolldown2 6s ease-in-out infinite;
  transform-origin: top right;
}
@-webkit-keyframes rolldown2 {

  25% {

  <script type="text/javascript" style="color: -webkit-linear-gradient(#e38526, #ba3222);">
	  function counter(){
		  var count = setInterval(function(){
			  var c = parseInt($('.counter').text());
			  $('.counter').text((++c).toString());
			  if (c == 100){
				  clearInterval(count);
				  $('.counter').addClass('hide')
				  $('.preloader').addClass('active')
			  }
        // 1-100, 1 superfast countdown 50 mild countdown and so on, the higher number the slower.
		  },12)
	  }
	  counter()
</script>
